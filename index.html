<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="advice">
    <p class="advice__id">Advice #0</p>
    <p class="advice__text">Loading...</p>
    <img class="advice__divider advice__divider-d" src="assets/images/pattern-divider-desktop.svg"
      alt="pattern-divider-desktop" />
    <img class="advice__divider advice__divider-m" src="assets/images/pattern-divider-mobile.svg"
      alt="pattern-divider-mobile" />

    <button class="advice__btn">
      <img class="advice__icon" src="assets/images/icon-dice.svg" alt="icon-dice" />
    </button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
